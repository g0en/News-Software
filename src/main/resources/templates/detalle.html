<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>PRIVACY</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Links -->
    <link rel="stylesheet" href="/css/search.css">

    <!--JS-->
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/rd-smoothscroll.min.js"></script>


    <!--[if lt IE 9]>
    <div style=' clear: both; text-align:center; position: relative;'>
        <a href="http://windows.microsoft.com/en-US/internet-explorer/..">
            <img src="/images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820"
                 alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."/>
        </a>
    </div>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <script src='/js/device.min.js'></script>
  </head>
  <body>
  <div class="page">
  <!--========================================================
                            HEADER
  =========================================================-->
    <header>  
      <div class="container top-sect">
        <div class="navbar-header">
          <h1 class="navbar-brand">
            <a data-type='rd-navbar-brand'  th:href="@{/}"><small><span th:text="${empresa.denominacion}"></span></small></a>
          </h1>
          <a class="search-form_toggle" href="#"></a>
        </div>

        <div class="help-box text-right">
          <p>Telefono</p>
          <a href="callto:#" th:text="${empresa.telefono}">800-2345-6789</a>
          <small><span>Horario:</span>  <span th:text="${empresa.horarioAtencion}">6am-4pm PST M-Th; &nbsp;6am-3pm PST Fri</span></small>
        </div>
      </div>
     
	  <div id="stuck_container" class="stuck_container">
        <div class="container">   
			<nav class="navbar navbar-default navbar-static-top pull-left">            
				<div class="">  
				  <ul class="nav navbar-nav sf-menu sf-js-enabled sf-arrows" data-type="navbar">
					<li style="list-style: none;" class="active">
					  <a th:href="@{/home/{id}(id=${empresa.id})}">INICIO</a>
					</li>
					<li style="list-style: none;">
					  <a th:href="@{/}">LISTA EMPRESAS</a>
					</li>
				  </ul>                           
				</div>
			</nav>
			<form class="search-form" th:action="@{/buscador/{id}(id=${empresa.id})}" method="GET" accept-charset="utf-8">
			  <label class="search-form_label">
				<input class="search-form_input" type="text" name="tituloNoticia" autocomplete="off" placeholder="Ingrese Texto"/>
				<span class="search-form_liveout"></span>
			  </label>
			  <button class="search-form_submit fa-search" type="submit"></button>
			</form>
             
        </div>

      </div>  

    </header>

  <!--========================================================
                            CONTENT
  =========================================================-->

    <main>        

      <section class="well well4">
		
        <div class="container">
			<center>
                <img th:src="@{'/images/' + ${noticia.imagenNoticia}}" id="imagenPrincipal" style="height: 450px">
			</center>
		  <h2 th:text="${noticia.tituloNoticia}">
            Titulo de la Noticia
          </h2>
		  <span th:text="${noticia.fechaPublicacion}">Fecha Publicacion: 12/02/2020</span>
		  <hr>
          <div class="row offs2">
            
            <div class="col-lg-12">
              <dl class="terms-list">
                <dt th:text="${noticia.resumenNoticia}">
					Resumen de la noticia
                </dt>
				<hr>
                <dd th:utext="${noticia.contenidoHtml}" style="color: black">
					Contenido HTML de la Noticia
				</dd>
              </dl>
                <form th:action="@{'/actualizar-noticia/form/' + ${empresa.id} + '/' + ${noticia.id}}">
                    <input type="submit" value="Actualizar">
                </form>
            </div>
          </div>
        </div>
      </section>   
      

    </main>

    <!--========================================================
                            FOOTER
  =========================================================-->
  <footer>
   <section class="well">
      <div class="container"> 
            <p class="rights">
              <span th:text="${empresa.denominacion}">Denominaci√≥n Empresa</span>  &#169; <span id="copyright-year"></span>
              <a href="">Privacy Policy</a>
              <!-- {%FOOTER_LINK} -->
            </p>           
      </div> 
    </section>    
  </footer>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->         
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/tm-scripts.js"></script>    
  <!-- </script> -->

<!-- coded by vitlex -->

  </body>
</html>
